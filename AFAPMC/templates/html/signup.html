{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Start -->
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">
    <!-- Favicon End -->
    <!-- If internet isn't working -->
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.css' %}">
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>    
    <!-- If internet is working fine -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
    <title>APMC | Add Employee</title>
    <style>
        #signupcontainer {
            position: fixed;
            top: 20%;   
            left: 13%;
            width: 75%;
            margin: auto;
        }
        #signupcontainer div div {
            background-color: white;
            border-radius: 25px;
        }
        .custominput {
            border: none !important;
            border-bottom: 1px solid black !important;
            background-color: transparent !important;
        }
    </style>
    <script>
        function passvisibilityfunction(){
            var x = document.getElementById("pass");
            var y = document.getElementById("passvisible");
            if (x.type === "password"){
                y.classList.remove("bi-eye-slash");
                y.classList.add("bi-eye");
                x.type = "text";

            } else {
                y.classList.remove("bi-eye");
                y.classList.add("bi-eye-slash");
                x.type = "password";
            }
        }
        function repassvisibilityfunction(){
            var x = document.getElementById("repass");
            var y = document.getElementById("repassvisible");
            if (x.type === "password"){
                y.classList.remove("bi-eye-slash");
                y.classList.add("bi-eye");
                x.type = "text";

            } else {
                y.classList.remove("bi-eye");
                y.classList.add("bi-eye-slash");
                x.type = "password";
            }
        }
    </script>
</head>

<body>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show messages my-0 py-2" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} {% endif %}    
    <div class="fs-5" id="signupcontainer">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="mb-3">Add Employee</h2>
                    <form action="/signup" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <label for="name" class="form-label mt-2"><i class="bi bi-person-fill me-2"></i></label>
                            <input type="text" name="name" id="name" placeholder="Employee's Name (First Middle Last)" class="form-control custominput">
                        </div>
                        <div class="input-group mb-3">
                            <label for="email" class="form-label mt-2"><i class="bi bi-envelope-fill me-2"></i></label>
                            <input type="email" name="email" id="email" placeholder="Employee's Email" class="form-control custominput">
                        </div>
                        <div class="input-group mb-3">
                            <label for="mobileno" class="form-label mt-2"><i class="bi bi-phone-fill me-2"></i></label>
                            <input type="tel" name="mobileno" id="mobileno" placeholder="Employee's Mobile Number"
                                class="form-control custominput">
                        </div>
                        <div class="input-group mb-3">
                            <label for="aadhar" class="form-label mt-2"><i class="bi bi-person-fill me-2"></i></label>
                            <input type="text" name="aadhar" id="aadhar" placeholder="Employee's Aadhar Number" class="form-control custominput">
                        </div>
                        <div class="input-group mb-3">
                            <label for="designation" class="form-label mt-2"><i
                                    class="bi bi-journal-album me-2"></i></label>
                            <select name="designation" id="designation" class="form-control custominput">
                                <option value="Choose_Designation" disabled selected>Choose Designation</option>
                                <option value="Secretary">Secretary</option>
                                <option value="Vice_Secretary">Vice-Secretary</option>
                                <option value="Accountant">Accountant</option>
                                <option value="Cashier">Cashier</option>
                                <option value="Clerk">Clerk</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="submit" value="Register" class="btn btn-primary fs-4">Register</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="text-center">
                        <img src="{% static 'images/signup/signup-image.jpg' %}" alt="">
                    </div>
                    <div class="mt-5 text-center mb-5">
                        <a href="/">Go Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- If internet isn't working -->
    <script src="{% static 'node_modules/@popperjs/core/dist/umd/popper.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
    <!-- If internet is working fine -->
    <!-- Javascript Start -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript End -->
</body>
</html>
